<!DOCTYPE HTML>
<html>
  <head>
    <title>MIDI Parser</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="./index.js" defer></script>
    <form id="form">
      <label id="upload">
        <span id="tip">upload file</span>
        <input type="file" id="input">
      </label>
      <label id="submit">
        parse
        <input type="submit">
      </label>
    </form>
    <input id="result" onfocus="this.select()">
    <script>
      (()=>{

      const tip=document.getElementById("tip");
      const input=document.getElementById("input");
      input.addEventListener("change",(e)=>{
        e.stopPropagation();
        const file = input.files[0]
        tip.innerText = `upload file(${file.name})`;
      })

      })()
    </script>
    <style>
      input {
        display: none;
      }

      #result {
        display: block;
      }

      label {
        padding: 0.6em;
        border: none;
        border-radius: 0.5em;
        display: block;
        margin: 10px;
      }

      #upload {
        background-color:blue;
        color: white;
      }

      #submit {
        background-color: green;
        color: white;
      }
    </style>
  </body>
</html>
